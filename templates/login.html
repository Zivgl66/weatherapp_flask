<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/styles.css') }}"
    />
    <title>Weather App</title>
  </head>
  <body class="text-center" cz-shortcut-listen="true">
    <div class="container mt-5">
      <div class="form">
        <form
          action="/login"
          class="form-signin d-flex flex-column bd-highlight m-6 mb-3"
          method="POST"
        >
          <div class="twelve mb-3">
            <h1>Login</h1>
          </div>
          <label for="location" class="sr-only">Enter a username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="username"
            name="username"
            autofocus=""
            required
          />
          <label for="location" class="sr-only">Enter a password</label>
          <input
            type="password"
            id="password"
            class="form-control mt-2"
            placeholder="password"
            name="password"
            autofocus=""
            required
          />
          <button
            class="highlight-button btn btn-medium button xs-margin-bottom-five mt-2"
            type="submit"
          >
            Login
          </button>
          <p>
            if you dont have an account,
            <a href="{{ url_for('signup') }}">signup here</a>
          </p>
          {% if info %}
          <p class="alert alert-danger">{{info}}</p>
          {% endif %}
          <p class="mt-5 mb-3 text-muted">Â© Ziv Gliser</p>
        </form>
      </div>
    </div>
  </body>
</html>
